<!DOCTYPE html>
<html>
	<head>
		<meta charset="utf-8">
		<meta name="viewport" content="width=device-width, initial-scale=1.0">
		<title>Guessing Game</title>
		<link rel="stylesheet" href="css/normalize.css">
		<link rel="stylesheet" href="css/main.css">
		<link rel="stylesheet" href="css/responsive.css">
		<link href='http://fonts.googleapis.com/css?family=Exo+2:800|Roboto:400,700' rel='stylesheet' type='text/css'>
		<script src="http://ajax.googleapis.com/ajax/libs/jquery/1.11.1/jquery.min.js"></script>
		<script src="js/guess.js"></script>
	</head>
	<body>
		<header>
			<a href="index.html" id="logo">	
	        	<h1 id='hot'>Hot</h1> or
	        	<h1 id='cold'>Cold</h1>
	    	</a>
		</header>
		<div id="wrapper">
			<section>
				<p>
					Guess any number from  0-100. The "Hint?" button will give you the answer.
				</p>
					<div id="hotCold"><div>Guess?</div></div>
					<input class='center' name='userGuess' type='text' value=''>
					<br />
					<button type="button" id="submit">Submit</button>
					<button type="button" id="reset" onclick="reset()">Reset</button>
					<button type="button" id="hint" onclick="giveHint()">Hint</button>
				<p>
					<span id="guesses">Guesses left: 5</span>
					<br />
					<span id="guessArray">Guesses: </span>
				</p>
			</section>
		</div>
	</body>
</html>
